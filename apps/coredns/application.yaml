apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns
  namespace: kube-system
spec:
  project: default 
  source:
    repoURL: https://github.com/gilbertolaus/challenge-aquarela.git
    targetRevision: HEAD
    path: apps/coredns/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true