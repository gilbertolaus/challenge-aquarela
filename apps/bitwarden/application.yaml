apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gilbertolaus/challenge-aquarela
    targetRevision: HEAD
    path: apps/bitwarden
  destination:
    server: https://kubernetes.default.svc
    namespace: bitwarden
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Cria automaticamente o namespace se ele n√£o existir
      - ApplyOutOfSyncOnly=true